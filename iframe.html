<!-- If you want to run a youtube video on your webpage you can use iframe tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eIrMbAQSU34?si=EFNPjd363_-9qXIA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br><br>

    <iframe src="https://www.wikipedia.org/">Wikipedia</iframe>

    <br><br>

    <video src="/my_video.mp4" controls autoplay height="200">My video</video>
</body>
</html>
